<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">a</div>
        </header>
        <main>
            <h2>Digite seu texto</h2>
            <textarea id="inputText" placeholder="Digite seu texto"></textarea>
            <div class="buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
            <p class="note">Apenas letras minúsculas e sem acento.</p>
            <textarea id="outputText" readonly placeholder="Resultado aparecerá aqui"></textarea>
        </main>
        <aside>
            <div class="message">
                <img src="logo.png" alt="Nenhuma mensagem encontrada">
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </aside>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
